plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}
def lib = rootProject.ext.dependencies
def version = rootProject.ext.android
android {
    compileSdk version.compileSdkVersion

    defaultConfig {
        minSdk version.minSdkVersion
        targetSdk version.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    //Androidåº“
    compileOnly lib["android-appcompat"]
    compileOnly lib["android-recyclerview"]
    compileOnly lib["android-material"]
    compileOnly lib["core-ktx"]

    androidTestImplementation lib["android-test"]
    testImplementation lib["junit"]
    androidTestImplementation lib["espresso"]
}